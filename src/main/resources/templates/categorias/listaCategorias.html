<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/images/logo21.png">

	<title>EmpleosApp | Listado de Categorias</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
</head>

<body>
	<header th:insert="fragmentos/menu.html::menu-principal">
	</header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header"><strong>Listado de Categorias</strong></h4>
				<div class="card-body">
					<a class="btn btn-primary" th:href="@{/categorias/nueva}" role="button"><i class="fas fa-file"
							aria-hidden="true"></i> Nueva</a>
					<hr>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nombre</th>
								<th scope="col">Descripcion</th>
								<th scope="col">Operaciones</th>
							</tr>
						</thead>
						 <tbody>
                <tr th:each="categoria:${categorias}">
                  <th scope="row" th:text="${categoria.id}"></th>
                  <td th:text="${categoria.nombre}"></td>
                  <td th:text="${categoria.descripcion}"></td>
                  <td>
                    <a th:href="@{/categorias/consulta(id=${categoria.id})}" class="btn btn-success btn-sm" role="button"  title="Editar"><i class="fas fa-pencil-alt" width="32" height="32"aria-hidden="true"></i></a>
                    <a th:href="@{/categorias/eliminar/{id} (id=${categoria.id})}"
										onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm"
										role="button" title="Eliminar"><i width="32" height="32"class="fas fa-trash"
											aria-hidden="true"></i></a>
                    <a th:href="@{/categorias/mostrar(id=${categoria.id})}" class="btn btn-light btn-sm" style="font-size:16px;color:rgb(0, 0, 0)" role="button" title="Detalles"><i width="32" height="32"class="fas fa-eye"
											aria-hidden="true"></i></a>
                  </td>
                </tr>          
                <tr></tr>
                <tr>
                	<td colspan="6">Total registros: [[${total}]]</td>
                </tr>     
              </tbody>
					</table>
					<nav th:if="${categorias.totalPages > 0}" aria-label="Page navigation example" >
    	<ul class="pagination justify-content-center">
    		<li class="page-item" th:classappend="${categorias.number == 0 ? 'disabled' : ''}">
    			<a th:href="@{/categorias/indexPaginate(page=${categorias.number - 1})}" class="page-link">Anterior</a>
    		</li>
    					
    		<li class="page-item" th:classappend="${i eq categorias.number + 1} ? 'active'" th:each="i : ${#numbers.sequence( 1, categorias.totalPages, 1)}">
    			<a class="page-link" th:href="@{/categorias/indexPaginate?page={tmpPag} (tmpPag=${i-1}) }" th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
    		</li>
    		<li class="page-item" th:classappend="${categorias.number == (categorias.totalPages - 1) ? 'disabled' : ''}">
    			<a th:href="@{/categorias/indexPaginate(page=${categorias.number + 1})}" class="page-link">Siguiente</a>
    		</li>
    	</ul>
    </nav>
					<!--<nav th:if="${categorias.totalPages > 0}" aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item"><a
									th:href="@{/categorias/indexPaginate(page=${categorias.number - 1})}"
									class="page-link">Anterior</a></li>
							<li class="page-item"><a
									th:href="@{/categorias/indexPaginate(page=${categorias.number + 1})}"
									class="page-link">Siguiente</a></li>
						</ul>
					</nav>-->
				</div>
			</div>
		</div> <!-- /container -->
	</main>

	<footer class="footer" th:insert="fragmentos/pie.html::piepag">

	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="@{/bootstrap/js/bootstrap.min.js}"></script>

</html>
